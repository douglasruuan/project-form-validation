<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador </title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="tela">
        <div class="areaEsquerda">
            <img src="images/financial_data.png" alt="" />
        </div>
        <div class="areaDireita">
            <h1>Crie uma Conta</h1>
            <form method="POST" action="cadastro.php" class="b7validator">
                <label>Seu Nome:<br />
                    <input type="text" name="name" data-rules="required|min=2" />
                </label>
                <label>Seu E-Mail:<br />
                    <input type="text" name="email" data-rules="required|email" />
                </label>
                <label>Sua Senha:<br />
                    <input type="password" name="password" data-rules="required|min=2" />
                </label>
                <label>
                    <input type="submit" value="Cadastrar" />
                </label>
            </form>
            <div>
                Já tem uma Conta? <a href="">Faça o Login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
